<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <h2>Enter Your Dimensions: </h2>
    <table>
        <tr>
            <td><label for="length">length (cm): </label></td>
            <td><input type="number" name="length" id="length" min="0"></td>
        </tr>
        <tr>
            <td><label for="width">width (cm): </label></td>
            <td><input type="number" name="width" id="width" min="0"></td>
        </tr>
        <tr>
            <td><label for="height">height (cm): </label></td>
            <td><input type="number" name="height" id="height" min="0"></td>
        </tr>
    </table>
    <br>

    <input type="submit">
</body>
</html>
